<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
    <head>
    <th:object th:fragment="bt">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    </th:object>
    </head>
    <body>
        <p th:text="'Số category: ' + ${#lists.size(categories)}"></p>

        <nav th:fragment="menu" class="navbar navbar-expand-sm bg-dark navbar-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Logo</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="collapsibleNavbar">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/}">Trang chu</a>
                        </li>
                        <p th:text="'Số category: ' + ${#lists.size(categories)}"></p>


                        <li class="nav-item" th:each="c : ${categories}" sec:authorize="isAuthenticated()">
                            <a class="nav-link" th:href="@{/} + '?cateId=' + ${c.id}" th:text="${c.name}">Link</a>
                        </li>
                        
                        <li class="nav-item" sec:authorize="isAuthenticated()">
                            <a class="nav-link text-danger" th:href="@{/stats}">Thong ke</a>
                        </li>

                        <li class="nav-item" sec:authorize="isAuthenticated()">
                            <a class="nav-link text-info" th:href="@{/logout}">Dang xuat</a>
                        </li>

                    </ul>
                </div>
            </div>
        </nav>

        

        <footer th:fragment="footer">
            <div class="mt-4 p-5 bg-primary text-white rounded">
                <h1>Ecommerce Website</h1>
                <p>@copy 2025</p>
            </div>
        </footer>
        <script th:src = "@{/js/main.js}">

        </script>

    </body>
</html>
