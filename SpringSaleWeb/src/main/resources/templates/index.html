<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Home Page</title>
    <th:object th:replace="base :: bt">
    </head>
    <body>
        <div th:replace="base :: menu"></div>

        <main class = "container">
            <form th:action="@{/}">
                <div class="mb-3 mt-3">
                    <input type="text" class="form-control" placeholder="Tim theo ten" name="kw">
                </div>
                <div  class="row mb-3 mt-3">   
                    <div class="col-6">
                        <input type="number" class="form-control" placeholder="Tu gia" name="fromPrice">
                    </div>
                    <div class="col-6">
                        <input type="number" class="form-control" placeholder="Den gia" name="toPrice">
                    </div>
                </div>             
                <div  class="mb-3 mt-3">

                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>

            </form> 

            <div class="mt-2 mb-2">
                <a th:href="@{/products}" class="btn btn-info">
                    Them san pham
                </a>
            </div>
            <table class="table">
                <thead>
                    <tr>
                        <th></th>
                        <th>ID</th>
                        <th>Ten SP</th>
                        <th>Gia ban</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="p:${products}">                      
                        <td>
                            <img th:src="${p.image}" width="200" class="rounded" alt="alt"/>
                        </td>
                        <td th:text="${p.id}"></td>
                        <td th:text="${p.name}"></td>
                        <td th:text="${p.price} + 'VND'"></td>
                        <td>
                            <a th:href="@{/products} + '/' + ${p.id}" class="btn btn-success">Cat nhat</a>
                            <button class = "btn btn-danger" th:onclick="'deleteProduct(\'' + @{/api/products/} + ${p.id} + '\')'">Xoa</button>
                        </td>


                    </tr>
                </tbody>
            </table>
        </main>

        <div th:replace="base :: footer"></div>
        <script th:src = "@{/js/main.js}">

        </script>

    </body>
</html>
