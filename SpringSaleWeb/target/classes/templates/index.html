<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Home Page</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    </head>
    <body>
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Logo</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="collapsibleNavbar">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Trang chu</a>
                        </li>

                        <li class="nav-item" th:each="c : ${categories}">
                            <a class="nav-link" th:href="@{/} + '?cateId=' + ${c.id}" th:text="${c.name}">Link</a>
                        </li>


                    </ul>
                </div>
            </div>
        </nav>

        <main class = "container">
            <form th:action="@{/}">
                <div class="mb-3 mt-3">
                    <input type="text" class="form-control" placeholder="Tim theo ten" name="kw">
                </div>
                <div  class="row mb-3 mt-3">   
                    <div class="col-6">
                        <input type="number" class="form-control" placeholder="Tu gia" name="fromPrice">
                    </div>
                    <div class="col-6">
                        <input type="number" class="form-control" placeholder="Den gia" name="toPrice">
                    </div>
                </div>             
                <div  class="mb-3 mt-3">

                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
                    
            </form> 
            <table class="table">
                <thead>
                    <tr>
                        <th></th>
                        <th>ID</th>
                        <th>Ten SP</th>
                        <th>Gia ban</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="p:${products}">                      
                        <td>
                            <img th:src="${p.image}" width="200" class="rounded" alt="alt"/>
                        </td>
                        <td th:text="${p.id}"></td>
                        <td th:text="${p.name}"></td>
                        <td th:text="${p.price} + 'VND'"></td>
                        <td>
                            <a href="#" class="btn btn-success">Cat nhat</a>
                            <button class = "btn btn-danger" th:onclick="'deleteProduct(\'' + @{/api/products/} + ${p.id} + '\')'">Xoa</button>
                        </td>


                    </tr>
                </tbody>
            </table>
        </main>

        <footer>
            <div class="mt-4 p-5 bg-primary text-white rounded">
                <h1>Ecommer WWebsite</h1>
                <p>@copy 2025</p>
            </div>
        </footer>
        <script th:src = "@{/js/main.js}">
            
        </script>
            
    </body>
</html>
